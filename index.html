<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Student Information Form</h2>

    <form id="studentForm">
        <label for="nama">Masukkan Nama</label>
        <input type="text" id="nama" name="nama" required>

        <label for="nim">Masukkan NIM</label>
        <input type="text" id="nim" name="nim" required>

        <label for="jurusan">Masukkan Jurusan</label>
        <input type="text" id="jurusan" name="jurusan" required>

        <label for="fakultas">Masukkan Fakultas</label>
        <input type="text" id="fakultas" name="fakultas" required>

        <label for="alamat">Masukkan Alamat</label>
        <input type="text" id="alamat" name="alamat" required>

        <label for="nohp">Masukkan Telepon</label>
        <input type="text" id="nohp" name="nohp" required>

        <label for="ipk">Masukkan IPK</label>
        <input type="text" id="ipk" name="ipk" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            const formData = new FormData(document.getElementById('studentForm'));

            // Convert FormData to JSON
            const jsonData = {};
            formData.forEach((value, key) => {
                jsonData[key] = value;
            });

            // Send the data to the server using AJAX
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'your-server-endpoint-url', true);
            xhr.setRequestHeader('Content-Type', 'application/json');

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Handle the server response if needed
                    console.log(xhr.responseText);
                }
            };

            xhr.send(JSON.stringify(jsonData));
        }
    </script>

</body>

</html>
